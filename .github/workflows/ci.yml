name: CI

on:
   push:
      branches: [main]
   pull_request:
      branches: [main]

permissions:
   contents: read

jobs:
   build:
      runs-on: ubuntu-latest
      strategy:
         matrix:
            node-version: [18, 20, 22, 24, 25]
      steps:
         - uses: actions/checkout@v6
         - name: Use Node.js ${{ matrix.node-version }}
           uses: actions/setup-node@v6
           with:
              node-version: ${{ matrix.node-version }}
              cache: yarn
         - run: yarn install --frozen-lockfile
         - run: yarn test
